<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drago Interattivo</title>
  <style>
    body {
      margin: 0;
      background: #f3f0e8;
    }
    svg {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <svg xmlns="http://www.w3.org/2000/svg"></svg>

  <script>
    const svg = document.querySelector("svg");
    const N = 80;
    const elems = [];

    const rad = 0.3;
    const width = window.innerWidth;
    const height = window.innerHeight;
    let frm = 0;

    const pointer = { x: width / 2, y: height / 2 };

    document.addEventListener("mousemove", (e) => {
      pointer.x = e.clientX;
      pointer.y = e.clientY;
    });

    for (let i = 0; i < N; i++) {
      const use = document.createElementNS("http://www.w3.org/2000/svg", "use");
      use.setAttributeNS("http://www.w3.org/1999/xlink", "href", "#seg");
      svg.appendChild(use);
      elems.push({ x: width / 3, y: height / 3, use });
    }

    const defs = document.createElementNS("http://www.w3.org/2000/svg", "defs");
    defs.innerHTML = `
      <g id="seg">
        <path d="M -10 0 Q 0 -10 10 0 Q 0 10 -10 0 Z" fill="black" fill-opacity="0.5" />
      </g>
    `;
    svg.appendChild(defs);

    const run = () => {
      requestAnimationFrame(run);
      frm += 0.01;

      let e = elems[0];
      const ax = (Math.cos(3 * frm) * rad * width) / height;
      const ay = (Math.sin(4 * frm) * rad * height) / width;
      e.x += (ax + pointer.x - e.x) / 10;
      e.y += (ay + pointer.y - e.y) / 10;

      for (let i = 1; i < N; i++) {
        e = elems[i];
        const ep = elems[i - 1];
        const a = Math.atan2(e.y - ep.y, e.x - ep.x);
        e.x += (ep.x - e.x + Math.cos(a) * ((100 - i) / 5)) / 4;
        e.y += (ep.y - e.y + Math.sin(a) * ((100 - i) / 5)) / 4;

        const constS = 162 + 4 * (1 - i) / 50;
        e.use.setAttributeNS(
          null,
          "transform",
          `translate(${(ep.x + e.x) / 2}, ${(ep.y + e.y) / 2}) rotate(${(180 / Math.PI) * a})`
        );
      }
    };

    run();
  </script>
</body>
</html>
